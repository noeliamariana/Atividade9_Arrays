<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2 - Array</title>
    <script>
        /*Faça um algoritmo para ler 12 números e armazenar
        em dois arrays: um com os números acima do 50. Outro com números 
        abaixo de 50*/

        var array1 = [];
        var array2 = [];
        var num = 0;
        var contador = 0;
        
        while(contador < 13){
        num = parseInt(prompt("Informe os valores"));
        
        if(num > 50){
            array1.push(num);
        }
        else {
            array2.push(num);
        }            
        contador++;
        }
        document.write("Maiores que 50: " +array1+ " Menores que 50: " +array2);
</script>
